<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IllumiMatch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link href="./styles.css" rel="stylesheet" />
</head>

<body>
  <div id="#wrap">
    <div class="container text-center">
      <div class="text">
        <h1 class="title" id="#title">IllumiMatch</h1>
        <h2 class="title">Score:</h2>
      </div>
    </div>

    <div class="circles">
      <button class="button 0" id="yellow" name="0"></button>
      <button class="button 1" id="blue" name="1"></button>
      <button class="button 2" id="red" name="2"></button>
      <button class="button 3" id="green" name="3"></button>
    </div>
    <div class="container text-center game-over">
      <div id="over">
        <h1 onClick="window.location.reload();">Game Over! Click me to play again!</h1>
      </div>
    </div>
    <div class="container text-center">
      <div class="start">
        <button class="start-button">Press Start to Begin</button>
      </div>
    </div>
  </div>
  <!--- JavaScript Links-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
